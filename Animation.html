<html>
<head>
<title>Animation</title>
<style>
.b {
    width: 50px;
    height: 50px;
    background-color: pink;
    animation: go 3s ease  5 alternate;
}

@keyframes go {
    0% { transform: translateY(300px); }
    100% { transform: translateX(300px); }
150% { transform: scale(5); }

}
</style>
</head>
<body>
<div class="b"><center><i><b>HI!!!<b><i><center></div>
</body>
</html>
