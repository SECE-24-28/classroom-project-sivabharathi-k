<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example Layout</title>
<style>
*{
margin:0px;
padding:0px;
box-sizing: border-box;
}

#logodiv{
width:100%;
background-color:lightgrey;
min-height:30px;
line-height:30px;
padding-left:20px;
margin-bottom:10px;
}

#Navidiv{
width:100%;
background-color:lightgrey;
min-height:30px;
line-height:30px;
text-align:center;
margin-bottom:10px;
}

#Headdiv{
width:100%;
background-color:lightgrey;
text-align:center;
min-height:60px;
line-height:60px;
margin-bottom:10px;
}
#parant{
width:100%;
min-height:400px;
display:flex;
gap:30px;
}
#Sidebardiv{
width:30%;
min-height:400px;
line-height:400px;
background-color:lightgrey;
text-align:center;}

#bodydiv{
width:70%;
background-color:lightgrey;
text-align:center;
min-height:400px;
line-height:400px;
}
#foot{
margin-top:10px;
width:100%;
background-color:lightgrey;
min-height:20px;
line-height:20px;
text-align:center;
}
#main{
width:80%;
margin:auto;
padding-top:20px;

}

</style>
</head>
<body>
<div id="main">
<div id="logodiv">Logo</div>
<div id="Navidiv">Navigation</div>
<div id="Headdiv">Header/Banner</div>

<div id="parant">
<div id="Sidebardiv">Side Bar</div>
<div id="bodydiv">Body/Area</div>
</div>
<div id="foot">Footer</div>
</div>


</body>
